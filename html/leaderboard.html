<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>WPI Squirrel and Bunny Spotter</title>
		<script type="text/javascript">		

		function generateLeaderboard() {
			var users = [{user: "Avery", squirrels: 0, bunnies: 30, score: 20},
			{user: "Margaret", squirrels: 10, bunnies: 5, score: 30},
			{user: "Char", squirrels: 20, bunnies: 8, score: 5}];
			var table = document.getElementById("leaderboard_body");
			users = users.sort((a, b) => b.score - a.score);

			for(var i=0; i<users.length; i++) {
				var row = table.insertRow();
				var cell1 = row.insertCell(0);
				var cell2 = row.insertCell(1);
				var cell3 = row.insertCell(2);
				var cell4 = row.insertCell(3);
				var cell5 = row.insertCell(4);

				cell1.innerHTML = i+1;
				cell2.innerHTML = users[i].user;
				cell3.innerHTML = users[i].score;
				cell4.innerHTML = users[i].squirrels;
				cell5.innerHTML = users[i].bunnies;
			}
		}

		function setupNav() {
			document.getElementById("siteTitle").onclick = function () {
				location.href = "index.html";
			};
		}
		
		function load() {
			setupNav();
			generateLeaderboard();
		}
        </script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./main.css">
		<link rel="icon" type="image/x-icon" href="./favicon.ico">
    </head>
    <body onload="load();">
		<ul id="nav">
			<li id="siteTitle"><image src="squnny.png" width="40px" style="padding: 10px;"></image>WPI Squirrel and Bunny Spotter</li>
			<li><a href="index.html">Home</a></li>
			<li><a class="active" href="leaderboard.html">Leaderboard</a></li>
			<li><a href="gallery.html">Gallery</a></li>
			</ul>
		<div id="container">
			<h1 style="font-size: 40px;">Leaderboard</h1>
			<br>
			<table id="leaderboard">
				<thead>
					<tr>
						<th>Rank</th>
						<th>Photographer</th>
						<th>Score</th>
						<th>Squirrels</th>
						<th>Bunnies</th>
					</tr>
				</thead>
				<tbody id="leaderboard_body"></tbody>
			</table>
		</div>
    </body>
</html>
